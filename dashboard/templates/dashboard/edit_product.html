{% extends 'dashboard/base.html' %}
{% load static %}
{% block container %}
    <div class="container">
        <h2>Edit Product - {{ vendor.full_name }}</h2>
        <form method="post" enctype="multipart/form-data" class="product-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'dashboard:vendor_products' %}?type={{ product_type }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <style>
        .product-form {
            max-width: 600px;
            margin: 20px 0;
        }
        .product-form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .product-form input, .product-form select, .product-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product-form button ,a{
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
{% endblock container %}
