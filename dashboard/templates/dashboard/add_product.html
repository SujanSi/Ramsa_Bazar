{% extends 'dashboard/base.html' %}
{% load static %}
{% block container %}
    <div class="container-fluid">
        <h4 class="theme-item mt-3">Add New Product - {{ vendor.full_name }}</h4>
        <p class="text-secondary">Current Product Type: <span class="theme-item">{{ product_type }}</span></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary theme-btn">
                    <i class="data-feather theme-item" data-feather="save"></i> 
                    <span class="theme-item">Save Product</span>
                </button>
                <a href="{% url 'dashboard:vendor_products' %}?type={{ product_type }}" class="btn btn-secondary theme-btn ms-2">
                    <i class="data-feather theme-item" data-feather="x"></i> 
                    <span class="theme-item">Cancel</span>
                </a>
            </div>
        </form>
    </div>
{% endblock container %}
